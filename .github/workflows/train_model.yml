name: ML Training Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  train-and-evaluate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run training script
        run: |
          python train.py

      - name: Write job summary
        run: |
          echo "## Training Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Name:** Albert Paul Sebastian" >> $GITHUB_STEP_SUMMARY
          echo "**Roll Number: 2022BCS0007" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Evaluation Metrics:" >> $GITHUB_STEP_SUMMARY
          cat output/results.json >> $GITHUB_STEP_SUMMARY

      - name: Upload model artifact
        uses: actions/upload-artifact@v3
        with:
          name: trained-model
          path: output/model.pkl

      - name: Upload results artifact
        uses: actions/upload-artifact@v3
        with:
          name: evaluation-results
          path: output/results.json
