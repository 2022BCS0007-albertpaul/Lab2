name: ML Train and Conditional Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # =========================
  # JOB 1: TRAIN (CI)
  # =========================
  train:
    runs-on: ubuntu-latest

    outputs:
      current_r2: ${{ steps.extract-metric.outputs.r2 }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create output directory
        run: mkdir -p output

      - name: Run training script
        run: |
          python scripts/train.py

      - name: Extract R2 metric
        id: extract-metric
        run: |
          R2=$(python -c "import json; print(json.load(open('output/results.json'))['r2_score'])")
          echo "r2=$R2" >> $GITHUB_OUTPUT

      - name: Write job summary
        run: |
          echo "## Training Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Name:** Albert Sebastian" >> $GITHUB_STEP_SUMMARY
          echo "**Roll Number:** 2022BCS0007" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Evaluation Metrics" >> $GITHUB_STEP_SUMMARY
          cat output/results.json >> $GITHUB_STEP_SUMMARY

      - name: Upload trained model
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: output/model.pkl

      - name: Upload metrics
        uses: actions/upload-artifact@v4
        with:
          name: metrics
          path: output/results.json

  # =========================
  # JOB 2: DEPLOY (CD)
  # =========================
  deploy:
    needs: train
    runs-on: ubuntu-latest

    steps:
      - name: Compare metrics with baseline
        id: compare
        run: |
          echo "Current R2: ${{ needs.train.outputs.current_r2 }}"
          echo "Best R2: ${{ vars.BEST_R2 }}"

          if (( $(echo "${{ needs.train.outputs.current_r2 }} <= ${{ vars.BEST_R2 }}" | bc -l) )); then
            echo "2022BCS0007 ---- Metric did not improve"
            exit 0
          else
            echo "Metric improved"
            echo "deploy=true" >> $GITHUB_OUTPUT
          fi

      - name: Checkout repository
        if: steps.compare.outputs.deploy == 'true'
        uses: actions/checkout@v4

      - name: Download trained model
        if: steps.compare.outputs.deploy == 'true'
        uses: actions/download-artifact@v4
        with:
          name: trained-model
          path: app/

      - name: Log in to Docker Hub
        if: steps.compare.outputs.deploy == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        if: steps.compare.outputs.deploy == 'true'
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/albertpaulbcs7:latest .

      - name: Push Docker image
        if: steps.compare.outputs.deploy == 'true'
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/albertpaulbcs7:latest

      - name: Update BEST_R2 variable
        if: steps.compare.outputs.deploy == 'true'
        run: |
          curl -X PATCH \
            -H "Authorization: Bearer ${{ secrets.GH_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/variables/BEST_R2 \
            -d "{\"name\":\"BEST_R2\",\"value\":\"${{ needs.train.outputs.current_r2 }}\"}"
